    extends: .fedora_memcheck

    variables:
        CTEST_MEMORYCHECK_TYPE: ThreadSanitizer

.fedora_ubsan_addon:
    extends: .fedora_memcheck

    variables:
        CTEST_MEMORYCHECK_TYPE: UndefinedBehaviorSanitizer

