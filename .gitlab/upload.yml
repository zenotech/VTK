# Steps for uploading artifacts

.rsync_upload:
    image: "fedora:34"
    stage: upload
    tags:
        - docker
        - linux
        - build
    environment:
        name: rsync-upload

    script:
        - ls build/
        - dnf install -y --setopt=install_weak_deps=False rsync openssh-clients
        - chmod 400 $RSYNC_BINARY_KEY
        - ssh-keygen -y -f $RSYNC_BINARY_KEY > $RSYNC_BINARY_KEY.pub
        - rsync -tv --recursive -e "ssh -i $RSYNC_BINARY_KEY -o StrictHostKeyChecking=no" build/$SRC_SUBDIR kitware@public.kitware.com:$RSYNC_DESTINATION/

.pypi_upload:
    image: "fedora:34"
    stage: upload
    tags:
        - docker
        - linux
        - build
    environment:
        name: pypi-upload

    script:
        - cd build/
        - ls dist
        - dnf install -y --setopt=install_weak_deps=False twine
        - twine upload -u __token__ -p $PYPI_UPLOAD_TOKEN dist/*

.pypi_vtk_upload:
    image: "fedora:34"
    stage: upload
    tags:
        - docker
        - linux
        - build

    script:
        - cd build/
        - ls dist
        - dnf install -y --setopt=install_weak_deps=False twine
        - twine upload -u gitlab-ci-token -p $CI_JOB_TOKEN --repository-url https://gitlab.kitware.com/api/v4/projects/$CI_PROJECT_ID/packages/pypi dist/*
